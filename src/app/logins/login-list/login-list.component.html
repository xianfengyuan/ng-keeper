<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewLogin()">New Login</button>
    <div class="container">
      <input type="text" class="search-box" [(ngModel)]="searchText" (input)="filterItems()" placeholder="filter" style="float: right;">
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-login-item
      *ngFor="let loginEl of filteredItems"
      [login]="loginEl.item"
      [index]="loginEl.index"></app-login-item>
  </div>
</div>
